<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Register</title>
</head>

<body>

    <form action="" method="get">
        <h1>Create Stripe Account.</h1>
        <div class="inputGroup">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" id="fullname" placeholder="John">
        </div>
        <br>
        <div class="inputGroup">
            <label class="inputformemail" for="email">Email</label>
            <input class="inputformemail" type="email" name="email" id="email" placeholder="email@example.com">
        </div>
        <br>
        <div class="inputGroup">
            <label for="phonenumber">Phone Number</label>
            <input type="number" name="phonenumber" class="inputformemail" id="phonenumber" placeholder="+23400000">
        </div>
        <br>
        <div class="inputGroup">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Nigeria">Nigeria</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Nigeria">Nigeria</option>
            </select>
        </div>
        <br>
        <div class="inputGroup">
            <label for="address">Home Address</label>
            <textarea name="address" id="address" cols="30" rows="3"></textarea>
        </div>
        <br>
        <div class="inputGroup">
            <label for="profile">Profile Picture</label>
            <input type="file" name="profile">
        </div>
        <br>
        <div class="inputGroup">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" cols="30" rows="3" />
        </div>
        <br>
        <div class="inputGroup">
            <label for="confrim_password">Confrim Password</label>
            <input type="password" name="confrim_password" id="confrim_password" cols="30" rows="3" />
        </div>
        <br>
        <div class="termcondition">
            <input type="checkbox" name="" id="">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sunt perspiciatis consequuntur amet, maiores <a href="">Policy</a></p>
        </div>
        <div class="form-footer">
            <button class="btn-primary" type="submit">Create Account</button>
            <p>Have an Account <a href="login.html">Sign In</a></p>
        </div>
    </form>
</body>
